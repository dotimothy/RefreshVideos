<!DOCTYPE html>
<html>
<body onload="quickPass()">

<video hidden id="video1" width="640">
  <source src="https://dotimothy.github.io/RefreshVideos/media/minecraft120.mp4" type='video/mp4'>
</video>

<p>Not Meant For Public to See.</p>
<button onclick="startVideo()">Play</button>

<br></br>


<canvas id="myCanvas" width="1280" height="720" style="border:1px solid #d3d3d3;"></canvas>


<script>
var v = document.getElementById("video1");
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var i;

v.addEventListener("play", function() {i = window.setInterval(function() {ctx.drawImage(v,5,5,1270,710)},66.67);}, false);
v.addEventListener("pause", function() {window.clearInterval(i);}, false);
v.addEventListener("ended", function() {clearInterval(i);}, false); 

function startVideo() {
	document.getElementById("video1").play();
}

function quickPass() {
	var input = window.prompt("What is the secret code to access the demo:");
	if(input != Timothy) {
		window.alert("Please try again.");
		window.history.back();
	}

}
</script>

</body>
</html>
