<!DOCTYPE html>
<head>
	<title>RefreshVideos: At High Refresh Rates</title>
</head>

<body onload="check()">
<embed src="reference.html" style="position:absolute" width="100%" height="100%"></embed>

<script>
	function check() {
		var pass = prompt("Enter the secret code");
