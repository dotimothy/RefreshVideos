<!DOCTYPE html> 
<head>
	<title>RefreshedVideoPlayer</title>
	 <link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet' type='text/css'>
</head>

<style>
	h1, h2 {
		font-family: 'Product Sans', Arial, sans-serif;
	}
</style>

<script>
	function drawstartFrame(videoName) {
		var player = document.getElementById("RefreshedVideoPlayer");
		var video = document.getElementById(videoName);
		video.pause();
		var ctx = player.getContext("2d");
		ctx.drawImage(video, 5, 5, 886, 584);
	}
</script>

<body>
	<h1>RefreshedVideoPlayer Demo By <a href="https://dotimothy.github.io/RefreshVideos">RefreshVideos</a> : The Industry Changing High Refresh Rate and Resolution Video Player</h1>
	<h2> Support for Up to 4K @ 120FPS In HTML5</h2>
	<canvas id="RefreshedVideoPlayer" width="896" height="594" style="border:2px solid #000000;"></canvas>
	<div id="prompt">
	<h2>Choose A Video:</h2>
	<button onclick="drawstartFrame('Minecraft')">Minecraft</button>
	</div>

	<video hidden controls id="Minecraft" width="886">
  		<source src="https://dotimothy.github.io/RefreshVideos/media/minecraft120.mp4" type='video/mp4'>
	</video>

	<footer>
		<h2>Filters Powered by <a href="https://dotimothy.github.io"> PhotoLab_JS</a> </h2>
	</footer>
</body>

</html>
