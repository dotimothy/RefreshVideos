
<video id="src" width="640px" controls>
  <source src="https://dotimothy.github.io/RefreshVideos/media/duck.mp4">
</video>

<button onclick="bassBoost()">Bass Boost</button>
<button onclick="lively()">Lively</button>

<script>
  function bassBoost() {
    var context = new AudioContext(),
      audioSource = context.createMediaElementSource(document.getElementById("src")),
      filter = context.createBiquadFilter();
    audioSource.connect(filter);
    filter.connect(context.destination);

    filter.type = "lowpass";
    filter.frequency.value = 200;
    filter.gain.value = 10;
  }

  function lively() {
    var context = new AudioContext(),
      audioSource = context.createMediaElementSource(document.getElementById("src")),
      filter = context.createBiquadFilter();
    audioSource.connect(filter);
    filter.connect(context.destination);

    filter.type = "highpass";
    filter.frequency.value = 400;
    filter.gain.value = 10;
  }

</script>
